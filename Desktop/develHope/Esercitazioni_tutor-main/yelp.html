<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="top_container">
        <header>
            <nav>
                <h2 class="link_homepage">
                    <a href="#">Yelp <i class="fa-brands fa-yelp"></i></a>
                </h2>
                <div class="form_container">
                    <form class="nav_form">
                        <div class="nav_form_input_container">
                            <div class="nav_form_input">
                                <input type="text" name="to_do" placeholder="things to do,nail salons, plumbers">
                            </div>
                            <div class="nav_form_input">
                                <input type="text" name="location" placeholder="Roma">
                            </div>
                        </div>
                        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="nav_select">
                    <select>
                        <option>Yelp per Attività</option>
                        <option>Aggiungi un'aività</option>
                        <option>Claim your Business</option>
                        <option>Log in to business account</option>
                        <option>Explore yelp for Business</option>
                    </select>
                    <div class="nav_select_link">
                        <a href="#">Scrivi una recensione</a>
                    </div>
                </div>
                <div class="nav_buttons">
                    <button id="accedi">Accedi</button>
                    <button id="iscriviti">Iscriviti</button>
                </div>
            </nav>
            <nav>
                <div class="second_nav_list">
                    <ul>
                        <li>Ristoranti<i class="fa-solid fa-angle-down"></i></li>
                        <li>Servizi per la casa<i class="fa-solid fa-angle-down"></i></li>
                        <li>Servizi per auto<i class="fa-solid fa-angle-down"></i></li>
                        <li>Altro<i class="fa-solid fa-angle-down"></i></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="h1_container">
            <div class="h1_inner_container">
                <h1>Entra in contatto con le migliori attività locali</h1>
                <div>
                    <p><a href="#">Cookies Caramel</a></p>
                    <p>Foto di <a href="#">Daniel B.</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="h2_container">
        <h2>Azioni recenti</h2>
    </div>
    <div class="card_container">
        <div class="card">
            <h5>Pete R.</h5>
            <p>Ha aggiunto 5 foto</p>
            <div class="card_img"> 
                <a href="https://s3-media0.fl.yelpcdn.com/bphoto/zEUmfrDaSDF6_tRqcv7S8A/o.jpg"></a>
            </div>
        </div>
    </div>
</body>

</html>
